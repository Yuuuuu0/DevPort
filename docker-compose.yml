services:
  devport:
    container_name: devport
    image: yuuuuu0/devport:latest
    ports:
      - "3000:3000"
    volumes:
      # 持久化数据库
      - ./data:/app/data
      # 持久化上传的文件
      - ./uploads:/app/public/uploads
      # 配置文件目录（联系方式配置）
      - ./config:/app/config
    environment:
      - NODE_ENV=production
      # 容器部署时固定使用生产数据库路径
      - DATABASE_URL=file:/app/data/prod.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
